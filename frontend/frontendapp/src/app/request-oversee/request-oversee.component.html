<mat-toolbar color="primary">
    <mat-toolbar-row class="toolbar-row">
      <img src="assets/images/logo_transparent.png" alt="logo" height="70px" width="70px">
      <span>PawfectMatch</span>
      <span class="spacer"></span>
      <button mat-button class="logout">
        <mat-icon>logout</mat-icon>
      </button>
      <button mat-button class="change-password">
        <mat-icon>vpn_key</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" mode="side" opened>
      <button mat-button class="sidenav-button" [routerLink]="['/home-organization']" aria-label="Home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button class="sidenav-button" [routerLink]="['/add-pet']" aria-label="Add Pet">
        <mat-icon>add</mat-icon>
        <span>Add Pet</span>
      </button>
      <button mat-button class="sidenav-button" [routerLink]="['/adoption-applications']" aria-label="Adoption Applications">
        <mat-icon>pets</mat-icon>
        <span>Adoption Applications</span>
      </button>
      <button mat-button class="sidenav-button" [routerLink]="['/apply-for-grants']" aria-label="Apply for Grants">
        <mat-icon>monetization_on</mat-icon>
        <span>Apply for Grants</span>
      </button>
      <button mat-button class="sidenav-button" [routerLink]="['/find-veterinarians']" aria-label="Find Veterinarians">
        <mat-icon>local_hospital</mat-icon>
        <span>Find Veterinarians</span>
      </button>
      <button mat-button class="sidenav-button" [routerLink]="['/receive-donations']" aria-label="Receive Donations">
        <mat-icon>receipt</mat-icon>
        <span>Receive Donations</span>
      </button>
      <button mat-button class="sidenav-button" [routerLink]="['/request-oversee']" aria-label="Request Oversee">
        <mat-icon>playlist_add_check</mat-icon>
        <span>Request Oversee</span>
      </button>
    </mat-sidenav>
  </mat-sidenav-container>

      <!-- ... (previous code) ... -->

      <div class="vertical-container">
        <!-- Section 1: Previous Oversee -->
        <div class="previous-oversee">
          <h2>Previous Veterinary Oversees</h2>
          <mat-card *ngFor="let oversee of previousOversees" class="mat-card-item">
            <!-- Display information about previous oversees here -->
            <mat-card-header>
              <mat-card-title>{{ oversee.adopterName }}</mat-card-title>
              <mat-card-subtitle>{{ oversee.aoName }}</mat-card-subtitle>
              <mat-card (click)="openDialog(oversee)">View Details</mat-card>
            </mat-card-header>
            <!-- Add more details as needed -->
          </mat-card>
        </div>

      <div class="apply-oversee">
        <h2>Apply for Veterinary Oversee</h2>
        <form [formGroup]="oversee_app" (ngSubmit)="applyForOversee()">
          <div class="form-group">
            <label for="reason">Reason:</label>
            <textarea id="reason" formControlName="reason" required></textarea>
          </div>

          <div class="form-group">
            <label for="applicationDate">Application Date:</label>
            <input type="date" id="applicationDate" formControlName="applicationDate" required>
          </div>

          <button type="submit" mat-raised-button color="primary" [disabled]="!oversee_app.valid">Apply</button>
        </form>
      </div>
    </div>
