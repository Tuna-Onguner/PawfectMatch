<!-- detail-grantee-applications.component.html -->
<h2 mat-dialog-title>Grant Application Details</h2>
<div mat-dialog-content>
  <p><strong>Application ID:</strong> {{ data.aoId }}</p>
  <p><strong>Amount Requested:</strong> {{ formatAmount(data.gappAmount) }}</p>
  <p><strong>Status:</strong> {{ data.gappStatus }}</p>
  <p><strong>Motivation:</strong> {{ data.gMotivationText }}</p>
  <p><strong>Decided Amount:</strong> {{ formatAmount(data.gappDecidedAmount) }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
