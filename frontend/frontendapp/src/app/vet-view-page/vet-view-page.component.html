<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table">
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let vet"> {{vet.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let vet"> {{vet.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let vet"> {{vet.email}} </td>
    </ng-container>

    <ng-container matColumnDef="vetStreet">
      <th mat-header-cell *matHeaderCellDef> Street </th>
      <td mat-cell *matCellDef="let vet"> {{vet.vetStreet}} </td>
    </ng-container>

    <ng-container matColumnDef="vetCountry">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let vet"> {{vet.vetCountry}} </td>
    </ng-container>

    <ng-container matColumnDef="vetCity">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let vet"> {{vet.vetCity}} </td>
    </ng-container>

    <ng-container matColumnDef="vetState">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let vet"> {{vet.vetState}} </td>
    </ng-container>

    <ng-container matColumnDef="reserve">
      <th mat-header-cell *matHeaderCellDef> Reserve </th>
      <td mat-cell *matCellDef="let vet">
        <button mat-button color="primary" (click)="onReserve(vet)">Reserve</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator pageSize="10" showFirstLastButtons></mat-paginator>
</div>
