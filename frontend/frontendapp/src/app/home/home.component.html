<mat-toolbar color="primary">
  <mat-toolbar-row class="toolbar-row">
    <img src="assets/images/logo_transparent.png" alt="logo" height="70px" width="70px">
    <span>PawfectMatch</span>
    <span class="spacer"></span>
    <button mat-button class="logout" (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
    <button mat-button class="change-password">
      <mat-icon>vpn_key</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" opened>
    <button mat-button class="sidenav-button" [routerLink]="['/home-organization']" aria-label="Home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="sidenav-button" [routerLink]="['/add-pet']" aria-label="Add Pet">
      <mat-icon>add</mat-icon>
      <span>Add Pet</span>
    </button>
    <button mat-button class="sidenav-button" [routerLink]="['/adoption-applications']" aria-label="Adoption Applications">
      <mat-icon>pets</mat-icon>
      <span>Adoption Applications</span>
    </button>
    <button mat-button class="sidenav-button" [routerLink]="['/apply-for-grants']" aria-label="Apply for Grants">
      <mat-icon>monetization_on</mat-icon>
      <span>Apply for Grants</span>
    </button>
    <button mat-button class="sidenav-button" [routerLink]="['/find-veterinarians']" aria-label="Find Veterinarians">
      <mat-icon>local_hospital</mat-icon>
      <span>Find Veterinarians</span>
    </button>
    <button mat-button class="sidenav-button" [routerLink]="['/receive-donations']" aria-label="Receive Donations">
      <mat-icon>receipt</mat-icon>
      <span>Receive Donations</span>
    </button>
    <button mat-button class="sidenav-button" [routerLink]="['/request-oversee']" aria-label="Request Oversee">
      <mat-icon>playlist_add_check</mat-icon>
      <span>Request Oversee</span>
    </button>
  </mat-sidenav>
  <div class="pet-grid">
    <mat-grid-list cols="4" rowHeight="1:1" gutterSize="16px">
        <mat-grid-tile *ngFor="let pet of petExamples" [colspan]="1" [rowspan]="1">
            <mat-card>
                <img mat-card-image [src]="pet.petImage" alt="{{ pet.petName }}">
                <mat-card-content>
                    <div>
                        <label>Pet Name:</label>
                        <span>{{ pet.petName }}</span>
                    </div>
                    <div>
                        <label>Breed:</label>
                        <span>{{ pet.petBreedName }}</span>
                    </div>
                    <div>
                        <label>Organization:</label>
                        <span>{{ pet.aoName }}</span>
                    </div>
                    <div>
                        <button mat-button (click)="openPetDialog(pet)">View Details</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>

</mat-sidenav-container>

<router-outlet></router-outlet>
