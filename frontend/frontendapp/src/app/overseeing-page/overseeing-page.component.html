<div class="mat-elevation-z8">
  <h1> Oversight Requests</h1>
  <table mat-table [dataSource]="dataSource">

    <!-- Organization Name Column -->
    <ng-container matColumnDef="organizationName">
      <th mat-header-cell *matHeaderCellDef> Organization Name </th>
      <td mat-cell *matCellDef="let element"> {{element.aoName}} </td>
    </ng-container>

    <!-- Motivation Script Column -->
    <ng-container matColumnDef="motivationScript">
      <th mat-header-cell *matHeaderCellDef> Motivation Script </th>
      <td mat-cell *matCellDef="let element"> {{element.omotivationText}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.oreqStatus}} </td>
    </ng-container>


    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary">Accept</button>
        <button mat-button color="warn">Reject</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator pageSize="7" showFirstLastButtons></mat-paginator>
</div>
