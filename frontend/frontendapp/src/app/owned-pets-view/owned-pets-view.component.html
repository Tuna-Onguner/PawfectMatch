<div class="mat-elevation-z8">
  <h1> Owned Pets </h1>
  <table mat-table [dataSource]="dataSource" class="full-width-table">
    <!-- Pet Name Column -->
    <ng-container matColumnDef="petName">
      <th mat-header-cell *matHeaderCellDef> Pet Name </th>
      <td mat-cell *matCellDef="let pet"> {{pet.petName}} </td>
    </ng-container>

    <!-- Pet Size Column -->
    <ng-container matColumnDef="petSize">
      <th mat-header-cell *matHeaderCellDef> Pet Size </th>
      <td mat-cell *matCellDef="let pet"> {{pet.petSize}} </td>
    </ng-container>

    <!-- Pet Color Column -->
    <ng-container matColumnDef="petColor">
      <th mat-header-cell *matHeaderCellDef> Pet Color </th>
      <td mat-cell *matCellDef="let pet"> {{pet.petColor}} </td>
    </ng-container>

    <!-- Pet Image Column -->
    <ng-container matColumnDef="petImage">
      <th mat-header-cell *matHeaderCellDef> Pet Image </th>
      <td mat-cell *matCellDef="let pet"> <img [src]="pet.petImage" alt="{{pet.petName}}" class="pet-image"> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let pet">
        <button mat-button color="warn" (click)="deletePet(pet)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator pageSize="5" showFirstLastButtons></mat-paginator>
</div>
