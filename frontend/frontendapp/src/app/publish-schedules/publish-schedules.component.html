<mat-toolbar color="primary">
  <mat-toolbar-row class="toolbar-row">
    <img src="assets/images/logo_transparent.png" alt="logo" height="70px" width="70px">
    <span>PawfectMatch</span>
    <span class="spacer"></span>
    <button mat-button class="logout">
      <mat-icon>logout</mat-icon>
    </button>
    <button mat-button class="change-password">
      <mat-icon>vpn_key</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" opened>
    <button mat-button class="sidenav-button" [routerLink]="['/make-agreements']" aria-label="Make Agreements">
      <mat-icon>description</mat-icon>
      <span>Make Agreements</span>
    </button>
    <button mat-button class="sidenav-button" [routerLink]="['/publish-schedule']" aria-label="Publish Schedule">
      <mat-icon>event</mat-icon>
      <span>Publish Schedule</span>
    </button>
    <button mat-button class="sidenav-button" [routerLink]="['/scheduling-request']" aria-label="Scheduling Requests">
      <mat-icon>assignment</mat-icon>
      <span>Scheduling Requests</span>
    </button>
    <button mat-button class="sidenav-button" [routerLink]="['/upload-exam-results']" aria-label="Upload Exam Results">
      <mat-icon>file_upload</mat-icon>
      <span>Upload Exam Results</span>
    </button>
  </mat-sidenav>
</mat-sidenav-container>

<div class="main-content">
  <mat-card class="day-card">
    <mat-card-header>
      <mat-card-title>Publish Schedules</mat-card-title>
    </mat-card-header>
    <mat-card-content class="horizontal-sections">
      <!-- This Week Section -->
      <div class="this">
        <h2>This Week</h2>
        <mat-form-field>
          <mat-label>Begin Date:</mat-label>
          <input matInput type="date" id="beginDate1" name="beginDate1">
        </mat-form-field>

        <mat-form-field>
          <mat-label>End Date:</mat-label>
          <input matInput type="date" id="endDate1" name="endDate1">
        </mat-form-field>

        <mat-form-field>
          <label for="slotNumber1">Slot Number of Days:</label>
          <input matInput type="number" id="slotNumber1" name="slotNumber1" min="1" max="12">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Visibility:</mat-label>
          <mat-select id="visibility1" name="visibility1">
            <mat-option value="visible">Visible</mat-option>
            <mat-option value="invisible">Invisible</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <!-- Publish Button for This Week Section -->
        <button mat-button class="publish-button" (click)="publishThisWeekSchedule()">Publish</button>
      </div>

      <!-- Next Week Section -->
      <div class="next">
        <h2>Next Week</h2>
        <mat-form-field>
          <mat-label>Begin Date:</mat-label>
          <input matInput type="date" id="beginDate2" name="beginDate2">
        </mat-form-field>

        <mat-form-field>
          <mat-label>End Date:</mat-label>
          <input matInput type="date" id="endDate2" name="endDate2">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Slot Number of Days:</mat-label>
          <input matInput type="number" id="slotNumber2" name="slotNumber2" min="1" max="12">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Visibility:</mat-label>
          <mat-select id="visibility2" name="visibility2">
            <mat-option value="visible">Visible</mat-option>
            <mat-option value="invisible">Invisible</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <!-- Publish Button for Next Week Section -->
        <button mat-button class="publish-button" (click)="publishNextWeekSchedule()">Publish</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>


<router-outlet></router-outlet>
