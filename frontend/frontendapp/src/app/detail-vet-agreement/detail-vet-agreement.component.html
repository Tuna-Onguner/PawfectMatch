<h1 mat-dialog-title>Agreement Details</h1>
<div mat-dialog-content>
  <p><strong>Organization:</strong> {{ data.organizationName }}</p>
  <p><strong>Veterinarian:</strong> {{ data.veterinarianName }}</p>
  <p><strong>Agreement Date:</strong> {{ formatDate(data.agreementDate) }}</p>
    <p><strong>Pet Breed:</strong> {{ data.petBreed }}</p>
    <p><strong>File:</strong> {{ data.file }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
