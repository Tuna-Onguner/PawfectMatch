<h1 mat-dialog-title>Blogger Application Details</h1>
<div mat-dialog-content>
  <p><strong>Application ID:</strong> {{ application.adopterId }}</p>
  <p><strong>Title:</strong> {{ application.blogFieldName }}</p>
  <p><strong>Type:</strong> {{ application.blogFieldId }}</p>
  <p><strong>User ID:</strong> {{ application.adopterId }}</p>
  <p><strong>Status:</strong> {{ application.bappStatus }}</p>
  <p><strong>Motivation:</strong> {{ application.bmotivationText }}</p>
  <button mat-button color="primary" (click)="closeDialog()">Close</button>
</div>
