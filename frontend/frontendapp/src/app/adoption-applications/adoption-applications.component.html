<mat-toolbar color="primary">
  <mat-toolbar-row class="toolbar-row">
    <img src="assets/images/logo_transparent.png" alt="logo" height="70px" width="70px">
    <span>PawfectMatch</span>
    <span class="spacer"></span>
    <button mat-button class="logout">
      <mat-icon>logout</mat-icon>
    </button>
    <button mat-button class="change-password">
      <mat-icon>vpn_key</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" opened>
    <!-- Sidenav Buttons -->
    <button mat-button class="sidenav-button" [routerLink]="['/home-organization']" aria-label="Home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="sidenav-button" [routerLink]="['/add-pet']" aria-label="Add Pet">
      <mat-icon>add</mat-icon>
      <span>Add Pet</span>
    </button>
    <button mat-button class="sidenav-button" [routerLink]="['/adoption-applications']" aria-label="Adoption Applications">
      <mat-icon>pets</mat-icon>
      <span>Adoption Applications</span>
    </button>
    <button mat-button class="sidenav-button" [routerLink]="['/apply-for-grants']" aria-label="Apply for Grants">
      <mat-icon>monetization_on</mat-icon>
      <span>Apply for Grants</span>
    </button>
    <button mat-button class="sidenav-button" [routerLink]="['/find-veterinarians']" aria-label="Find Veterinarians">
      <mat-icon>local_hospital</mat-icon>
      <span>Find Veterinarians</span>
    </button>
    <button mat-button class="sidenav-button" [routerLink]="['/receive-donations']" aria-label="Receive Donations">
      <mat-icon>receipt</mat-icon>
      <span>Receive Donations</span>
    </button>
    <button mat-button class="sidenav-button" [routerLink]="['/request-oversee']" aria-label="Request Oversee">
      <mat-icon>playlist_add_check</mat-icon>
      <span>Request Oversee</span>
    </button>
  </mat-sidenav>

  <div class="main-content">
    <div class="list-view">
      <h2>Adoption Applications List</h2>

      <!-- Display Adoption Applications -->
      <mat-card *ngFor="let application of adoptionApplications" class="mat-card-item" (click)="showDetails(application)">
        <mat-card-header>
          <div mat-card-avatar class="avatar"></div>
          <mat-card-title-group>
            <mat-card-title>
              <span>{{ application.petName }}</span>
              <button mat-icon-button (click)="showDetails(application)">
                <mat-icon>info</mat-icon>
              </button>
              <!-- Add buttons or actions as needed -->
              <button mat-button color="primary" (click)="acceptApplication(application)" *ngIf="application.aapp_status === 'Pending'">
                Accept Application
              </button>
              <button mat-button color="warn" (click)="rejectApplication(application)" *ngIf="application.aapp_status === 'Pending'">
                Reject Application
              </button>
            </mat-card-title>
            <mat-card-subtitle>Status: {{ application.aapp_status }}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
</mat-sidenav-container>
<router-outlet></router-outlet>
