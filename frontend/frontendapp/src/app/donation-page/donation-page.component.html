<button mat-raised-button color= "primary" class="donate" (click)="openDonationDialog()">Donate</button>
<button mat-raised-button color= "primary" (click)="openUpdateCardDialog()">Update Card Information</button>

<div class="donations-list">
  <table mat-table [dataSource]="donations" class="mat-elevation-z8">
    <!-- Donation ID Column -->
    <ng-container matColumnDef="donationId">
      <th mat-header-cell *matHeaderCellDef> Donation ID </th>
      <td mat-cell *matCellDef="let donation"> {{donation.donationId}} </td>
    </ng-container>

    <!-- Donation Amount Column -->
    <ng-container matColumnDef="donationAmount">
      <th mat-header-cell *matHeaderCellDef> Donation Amount </th>
      <td mat-cell *matCellDef="let donation"> {{donation.donationAmount}} </td>
    </ng-container>

    <!-- Donation Date Column -->
    <ng-container matColumnDef="donationDate">
      <th mat-header-cell *matHeaderCellDef> Donation Date </th>
      <td mat-cell *matCellDef="let donation"> {{donation.donationDate}} </td>
    </ng-container>

    <!-- Donation Status Column -->
    <ng-container matColumnDef="donationStatus">
      <th mat-header-cell *matHeaderCellDef> Donation Status </th>
      <td mat-cell *matCellDef="let donation"> {{donation.donationStatus}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
